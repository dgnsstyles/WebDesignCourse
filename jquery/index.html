<!doctype html>
<html>

    <head>
        <title>Lista para hacer</title>
        
        <link href="styles.css" rel="stylesheet">
        
        <!-- jQuery UI CSS -->
        <link href="js/jquery-ui-1.11.4/jquery-ui.min.css" rel="stylesheet">
    </head>
    
    <body>
        
        <div class="container" id="todoListWrapper">
            <h1>Lista de la semana para hacer</h1>
            
            <div id="todoList">
                <ul>
                    <li class="listTitle">Lunes</li>
                    <li class="addItem"><input type="text" placeholder="agrega un nuevo item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Martes</li>
                    <li class="addItem"><input type="text" placeholder="agrega un nuevo item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Miercoles</li>
                    <li class="addItem"><input type="text" placeholder="agrega un nuevo item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Jueves</li>
                    <li class="addItem"><input type="text" placeholder="agrega un nuevo item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Friday</li>
                    <li class="addItem"><input type="text" placeholder="agrega un nuevo item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Saturday</li>
                    <li class="addItem"><input type="text" placeholder="agrega un nuevo item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Sunday</li>
                    <li class="addItem"><input type="text" placeholder="agrega un nuevo item..."></li>
                </ul>
            </div><!-- #todoList -->
            
        </div><!-- .container -->
        
        <div id="trash">Arrastra aqui para Borrar un Item</div>
        
        <!-- Load the CDN first -->
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        
        <!-- If CDN fails to load, serve up the local version -->
        <script>window.jQuery || document.write('<script src="js/jquery-2.1.4.js"><\/script>');</script>
        
        <!-- jQuery UI -->
        <script src="js/jquery-ui-1.11.4/jquery-ui.min.js"></script>
        
        <script src="js/script.js"></script>
    </body>
    
</html>
